
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gothique - Lilian Ginet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Polices √©l√©gantes -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- Ic√¥nes simples -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* üç∑ PALETTE BORDEAUX CLASSIQUE */
        :root {
            --bordeaux: #722F37;
            --bordeaux-light: #8B3A42;
            --bordeaux-dark: #5D252A;
            --cream: #F5F5DC;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #3a3a3a;
            --black: #000000;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 50%, var(--medium-gray) 100%);
            min-height: 100vh;
            color: var(--cream);
        }
        
        /* üìù TYPOGRAPHIES √âL√âGANTES */
        .elegant-title {
            font-family: 'Playfair Display', serif;
            color: var(--bordeaux);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        .classic-title {
            font-family: 'Cinzel', serif;
            color: var(--bordeaux-light);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .body-text {
            color: var(--cream);
            line-height: 1.6;
        }

        /* üß≠ NAVIGATION FIXE SIMPLE */
        .nav-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--bordeaux);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--bordeaux);
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-item {
            color: var(--cream);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-item:hover,
        .nav-item.active {
            background: var(--bordeaux);
            color: white;
        }
        
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--bordeaux);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* üì± MOBILE NAV */
        @media (max-width: 768px) {
            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(26, 26, 26, 0.98);
                flex-direction: column;
                padding: 1rem;
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease;
            }
            
            .nav-menu.open {
                transform: translateY(0);
                opacity: 1;
                pointer-events: auto;
            }
            
            .nav-toggle {
                display: block;
            }
        }

        /* üé® HEADER √âL√âGANT */
        .hero-section {
            padding: 8rem 2rem 4rem;
            text-align: center;
            background: 
                linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="elegant" patternUnits="userSpaceOnUse" width="20" height="20"><circle cx="10" cy="10" r="1" fill="%23722F37" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23elegant)"/></svg>');
        }

        /* üéØ FILTRES COMPACTS (MODIFI√â) */
        .filters-section {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 1200px;
            border: 1px solid var(--bordeaux);
            backdrop-filter: blur(5px);
        }
                
        .filter-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(58, 58, 58, 0.8);
            border: 1px solid var(--bordeaux);
            border-radius: 8px;
            color: var(--cream);
            transition: all 0.3s ease;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: var(--bordeaux-light);
            box-shadow: 0 0 10px rgba(114, 47, 55, 0.3);
        }
        
        .filter-input::placeholder {
            color: rgba(245, 245, 220, 0.5);
        }

        /* üéõÔ∏è TOGGLE VIEW (MODIFI√â) */
        .view-selector {
            display: flex;
            gap: 0.5rem; /* R√©duit l'√©cart entre les boutons */
            flex-shrink: 0; /* Emp√™che les boutons de se r√©duire */
        }
        
        .view-btn {
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: 2px solid var(--bordeaux);
            border-radius: 8px;
            color: var(--bordeaux);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .view-btn:hover,
        .view-btn.active {
            background: var(--bordeaux);
            color: white;
        }

        /* üÉè CARTES √âL√âGANTES */
        .card-elegant {
            background: rgba(42, 42, 42, 0.9);
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .card-elegant:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(114, 47, 55, 0.3);
            border-color: var(--bordeaux);
        }

        /* üß± MASONRY √âL√âGANT */
        .masonry-container {
            column-count: 3;
            column-gap: 1.5rem;
            padding: 0 1rem;
        }
        
        @media (max-width: 1024px) {
            .masonry-container { column-count: 2; }
        }
        
        @media (max-width: 640px) {
            .masonry-container { column-count: 1; }
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        /* üé∏ SECTIONS ARTISTES */
        .artist-section {
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .artist-header {
            text-align: center;
            padding: 2rem;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 12px;
            border: 1px solid var(--bordeaux);
            margin-bottom: 2rem;
        }

        /* üè∑Ô∏è TAGS √âL√âGANTS */
        .tag-elegant {
            background: var(--bordeaux);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* üé¨ MODAL √âL√âGANT */
        .modal-elegant {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .modal-content-elegant {
            background: var(--dark-gray);
            border: 2px solid var(--bordeaux);
            border-radius: 16px;
            overflow: hidden;
            max-width: 90vw;
            max-height: 90vh;
        }

        /* üìä STATS SIMPLES */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: var(--bordeaux-light);
        }

        /* üéØ HAUTEURS RESPONSIVES */
        .height-small { height: 250px; }
        .height-medium { height: 350px; }
        .height-large { height: 450px; }
        .height-xl { height: 550px; }

        /* ‚ú® PARTICULES SUBTILES */
        .particle-subtle {
            position: absolute;
            background: var(--bordeaux);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatSubtle 8s ease-in-out infinite;
        }
        
        @keyframes floatSubtle {
            0%, 100% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 0.6; }
        }

        /* üé® RESPONSIVE */
        @media (max-width: 640px) {
            .hero-section {
                padding: 6rem 1rem 3rem;
            }
            .filters-section {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <!-- ‚ú® Particules subtiles -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-0"></div>
    
    <!-- üß≠ Navigation fixe -->
    <nav class="nav-fixed">
        <div class="nav-container">
            <a href="#" class="nav-logo">Portfolio Gothique</a>
            
            <div class="nav-menu" id="navMenu">
                <a href="#gallery" class="nav-item active">Galerie</a>
                <a href="#about" class="nav-item">√Ä propos</a>
                <a href="#contact" class="nav-item">Contact</a>
                <div class="stats-bar">
                    <span id="photoCount">-- photos</span>
                    <span>‚Ä¢</span>
                    <span id="artistCount">-- artistes</span>
                </div>
            </div>
            
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <!-- üé® Header -->
    <header class="hero-section" id="gallery">
        <h1 class="elegant-title text-5xl md:text-7xl font-bold mb-4">
            Portfolio Gothique
        </h1>
        <p class="body-text text-xl md:text-2xl mb-2">
            Lilian Ginet ‚Ä¢ Photographe ‚Ä¢ Vid√©aste ‚Ä¢ Graphiste
        </p>
        <p class="body-text opacity-75">Captureur d'√¢mes musicales</p>
    </header>
    
    <!-- üéØ FILTRES - VERSION COMPACTE (MODIFI√â) -->
    <section class="filters-section">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
            
            <!-- Partie gauche : Recherche et Filtres -->
            <div class="flex-grow flex flex-col sm:flex-row sm:items-center gap-4">
                <!-- Barre de recherche -->
                <div class="relative flex-grow">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-bordeaux-light pointer-events-none"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="filter-input pl-10"
                        placeholder="Rechercher un artiste, genre..."
                    >
                </div>
                <!-- Filtres Select -->
                <div class="flex gap-4">
                    <select id="artistFilter" class="filter-input w-1/2 sm:w-auto">
                        <option value="">Tous les artistes</option>
                    </select>
                    <select id="genreFilter" class="filter-input w-1/2 sm:w-auto">
                        <option value="">Tous les genres</option>
                    </select>
                </div>
            </div>

            <!-- Partie droite : Toggle de Vue -->
            <div class="view-selector self-center lg:self-auto">
                <button class="view-btn active" id="masonryViewBtn" title="Afficher la vue Masonry">
                    <i class="fas fa-th fa-fw"></i>
                    <span class="hidden md:inline ml-2">Masonry</span>
                </button>
                <button class="view-btn" id="artistViewBtn" title="Afficher la vue par artiste">
                    <i class="fas fa-user fa-fw"></i>
                    <span class="hidden md:inline ml-2">Artistes</span>
                </button>
            </div>

        </div>
    </section>
    
    <!-- üì∑ Galerie principale -->
    <section class="max-w-7xl mx-auto px-4 pb-12">
        
        <!-- Vue Masonry -->
        <div id="masonryView" class="masonry-container">
            <!-- Photos g√©n√©r√©es par JavaScript -->
        </div>
        
        <!-- Vue par Artiste -->
        <div id="artistView" class="hidden">
            <!-- Sections d'artistes g√©n√©r√©es par JavaScript -->
        </div>
        
    </section>

    <!-- üé¨ Modal -->
    <div id="fullscreenModal" class="fixed inset-0 z-50 hidden modal-elegant flex items-center justify-center p-4">
        <div class="modal-content-elegant relative">
            <button id="closeModal" class="absolute top-4 right-4 z-10 text-white text-2xl hover:text-red-400 transition-colors bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center">
                <i class="fas fa-times"></i>
            </button>
            
            <!-- Swiper Slider -->
            <div class="swiper modal-slider">
                <div class="swiper-wrapper" id="modalSliderWrapper">
                    <!-- Slides g√©n√©r√©es par JavaScript -->
                </div>
                
                <!-- Navigation -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            
            <!-- Info photo -->
            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-80 p-6 text-center">
                <h3 id="modalTitle" class="classic-title text-2xl font-bold mb-2"></h3>
                <p id="modalDescription" class="body-text mb-3"></p>
                <div id="modalTags" class="flex flex-wrap justify-center gap-2">
                    <!-- Tags g√©n√©r√©s par JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
    <!-- Portfolio Data -->
    <script src="portfolio-data.js"></script>
    
    <script>
        // Le code JavaScript reste exactement le m√™me car les IDs des √©l√©ments sont conserv√©s.
        // üîÆ Variables globales
        let allPhotos = PORTFOLIO_DATA.photos;
        let filteredPhotos = [...allPhotos];
        let currentView = 'masonry';
        let modalSwiper = null;

        // üöÄ INITIALISATION
        function initializePortfolio() {
            console.log(`üì∏ ${allPhotos.length} photos charg√©es`);
            
            createSubtleParticles();
            populateFilters();
            updateStats();
            renderCurrentView();
            setupEventListeners();
        }

        // ‚ú® PARTICULES SUBTILES
        function createSubtleParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle-subtle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // üéõÔ∏è REMPLIR LES FILTRES
        function populateFilters() {
            // Artistes
            const artists = [...new Set(allPhotos.map(photo => photo.title))].sort();
            const artistSelect = document.getElementById('artistFilter');
            artistSelect.innerHTML = '<option value="">Tous les artistes</option>';
            artists.forEach(artist => {
                artistSelect.innerHTML += `<option value="${artist}">${artist}</option>`;
            });

            // Genres
            const genres = [...new Set(allPhotos.flatMap(photo => photo.tags))].sort();
            const genreSelect = document.getElementById('genreFilter');
            genreSelect.innerHTML = '<option value="">Tous les genres</option>';
            genres.forEach(genre => {
                genreSelect.innerHTML += `<option value="${genre}">${genre}</option>`;
            });
        }

        // üìä METTRE √Ä JOUR LES STATS
        function updateStats() {
            const totalArtists = [...new Set(filteredPhotos.map(photo => photo.title))].length;
            
            document.getElementById('photoCount').textContent = `${filteredPhotos.length} photos`;
            document.getElementById('artistCount').textContent = `${totalArtists} artistes`;
        }

        // üéØ FILTRER LES PHOTOS
        function filterPhotos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedArtist = document.getElementById('artistFilter').value;
            const selectedGenre = document.getElementById('genreFilter').value;

            filteredPhotos = allPhotos.filter(photo => {
                const matchesSearch = !searchTerm || 
                    photo.title.toLowerCase().includes(searchTerm) ||
                    photo.description.toLowerCase().includes(searchTerm) ||
                    photo.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesArtist = !selectedArtist || photo.title === selectedArtist;
                const matchesGenre = !selectedGenre || photo.tags.includes(selectedGenre);
                
                return matchesSearch && matchesArtist && matchesGenre;
            });

            updateStats();
            renderCurrentView();
        }

        // üé® RENDU SELON LA VUE
        function renderCurrentView() {
            if (currentView === 'masonry') {
                renderMasonryView();
            } else {
                renderArtistView();
            }
        }

        // üß± VUE MASONRY
        function renderMasonryView() {
            const container = document.getElementById('masonryView');
            
            if (filteredPhotos.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <h3 class="classic-title text-2xl font-bold mb-4">Aucun r√©sultat</h3>
                        <p class="body-text">Modifiez vos filtres de recherche.</p>
                    </div>
                `;
                return;
            }

            const shuffledPhotos = [...filteredPhotos].sort(() => Math.random() - 0.5);

            container.innerHTML = shuffledPhotos.map((photo, index) => {
                const heights = ['height-small', 'height-medium', 'height-large', 'height-xl'];
                const randomHeight = heights[Math.floor(Math.random() * heights.length)];
                
                return `
                    <div class="masonry-item card-elegant" 
                         data-photo-id="${photo.id}"
                         data-artist="${photo.title}">
                        <div class="relative overflow-hidden">
                            <img 
                                src="${photo.image}" 
                                alt="${photo.title}"
                                class="${randomHeight} object-cover w-full"
                                loading="lazy"
                            >
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                            <div class="absolute bottom-0 left-0 right-0 p-4">
                                <h3 class="classic-title text-lg font-bold mb-2">${photo.title}</h3>
                                <div class="flex flex-wrap gap-1 mb-2">
                                    ${photo.tags.slice(0, 2).map(tag => 
                                        `<span class="tag-elegant">${tag}</span>`
                                    ).join('')}
                                </div>
                                <p class="body-text text-sm opacity-90">${photo.description}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            addClickEvents();
        }

        // üé∏ VUE PAR ARTISTE
        function renderArtistView() {
            const container = document.getElementById('artistView');
            
            const artistGroups = {};
            filteredPhotos.forEach(photo => {
                if (!artistGroups[photo.title]) {
                    artistGroups[photo.title] = [];
                }
                artistGroups[photo.title].push(photo);
            });

            if (Object.keys(artistGroups).length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <h3 class="classic-title text-2xl font-bold mb-4">Aucun r√©sultat</h3>
                        <p class="body-text">Modifiez vos filtres de recherche.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = Object.entries(artistGroups).map(([artist, photos]) => `
                <div class="artist-section">
                    <div class="artist-header">
                        <h2 class="elegant-title text-3xl font-bold mb-2">${artist}</h2>
                        <p class="body-text text-lg">${photos.length} photo${photos.length > 1 ? 's' : ''}</p>
                        <div class="flex flex-wrap justify-center gap-2 mt-3">
                            ${[...new Set(photos.flatMap(p => p.tags))].slice(0, 4).map(tag => 
                                `<span class="tag-elegant">${tag}</span>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div class="swiper artist-swiper" data-artist="${artist}">
                        <div class="swiper-wrapper">
                            ${photos.map(photo => `
                                <div class="swiper-slide">
                                    <div class="card-elegant h-80" 
                                         data-photo-id="${photo.id}"
                                         data-artist="${artist}">
                                        <div class="relative h-full overflow-hidden">
                                            <img 
                                                src="${photo.image}" 
                                                alt="${photo.title}"
                                                class="w-full h-full object-cover"
                                                loading="lazy"
                                            >
                                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                                            <div class="absolute bottom-0 left-0 right-0 p-4">
                                                <div class="flex flex-wrap gap-1 mb-2">
                                                    ${photo.tags.slice(0, 3).map(tag => 
                                                        `<span class="tag-elegant">${tag}</span>`
                                                    ).join('')}
                                                </div>
                                                <p class="body-text text-sm opacity-90">${photo.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            `).join('');

            initializeArtistSwipers();
            addClickEvents();
        }

        // üé¢ INITIALISER LES SLIDERS
        function initializeArtistSwipers() {
            document.querySelectorAll('.artist-swiper').forEach(swiperEl => {
                new Swiper(swiperEl, {
                    slidesPerView: 1,
                    spaceBetween: 20,
                    loop: true,
                    autoplay: {
                        delay: 4000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: swiperEl.querySelector('.swiper-pagination'),
                        clickable: true,
                    },
                    navigation: {
                        nextEl: swiperEl.querySelector('.swiper-button-next'),
                        prevEl: swiperEl.querySelector('.swiper-button-prev'),
                    },
                    breakpoints: {
                        640: { slidesPerView: 2 },
                        1024: { slidesPerView: 3 },
                        1280: { slidesPerView: 4 }
                    }
                });
            });
        }

        // üñºÔ∏è MODAL
        function openFullscreenModal(photoId, artistName = null) {
            const photo = allPhotos.find(p => p.id == photoId);
            if (!photo) return;

            let modalPhotos;
            if (artistName && currentView === 'artist') {
                modalPhotos = allPhotos.filter(p => p.title === artistName);
            } else {
                modalPhotos = filteredPhotos;
            }

            const currentIndex = modalPhotos.findIndex(p => p.id == photoId);

            const sliderWrapper = document.getElementById('modalSliderWrapper');
            sliderWrapper.innerHTML = modalPhotos.map(p => `
                <div class="swiper-slide">
                    <img src="${p.image}" alt="${p.title}" />
                </div>
            `).join('');

            document.getElementById('fullscreenModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            if (modalSwiper) {
                modalSwiper.destroy(true, true);
            }

            modalSwiper = new Swiper('.modal-slider', {
                initialSlide: currentIndex,
                loop: modalPhotos.length > 1,
                keyboard: { enabled: true },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                on: {
                    slideChange: function() {
                        const currentPhoto = modalPhotos[this.realIndex];
                        updateModalInfo(currentPhoto);
                    }
                }
            });

            updateModalInfo(photo);
        }

        function updateModalInfo(photo) {
            document.getElementById('modalTitle').textContent = photo.title;
            document.getElementById('modalDescription').textContent = photo.description;
            
            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = photo.tags.map(tag => 
                `<span class="tag-elegant">${tag}</span>`
            ).join('');
        }

        function closeModal() {
            document.getElementById('fullscreenModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            if (modalSwiper) {
                modalSwiper.destroy(true, true);
                modalSwiper = null;
            }
        }

        // üéØ √âV√âNEMENTS DE CLIC
        function addClickEvents() {
            document.querySelectorAll('[data-photo-id]').forEach(element => {
                element.addEventListener('click', function() {
                    const photoId = this.dataset.photoId;
                   const artistName = this.dataset.artist;
                   openFullscreenModal(photoId, artistName);
               });
           });
       }

       // üéõÔ∏è √âV√âNEMENTS
       function setupEventListeners() {
           // Navigation mobile
           const navToggle = document.getElementById('navToggle');
           const navMenu = document.getElementById('navMenu');
           
           navToggle.addEventListener('click', () => {
               navMenu.classList.toggle('open');
               const icon = navToggle.querySelector('i');
               icon.classList.toggle('fa-bars');
               icon.classList.toggle('fa-times');
           });

           // Fermer menu mobile au clic sur un lien
           document.querySelectorAll('.nav-item').forEach(item => {
               item.addEventListener('click', () => {
                   navMenu.classList.remove('open');
                   navToggle.querySelector('i').classList.add('fa-bars');
                   navToggle.querySelector('i').classList.remove('fa-times');
               });
           });

           // Toggle de vue
           document.getElementById('masonryViewBtn').addEventListener('click', () => {
               currentView = 'masonry';
               document.getElementById('masonryView').classList.remove('hidden');
               document.getElementById('artistView').classList.add('hidden');
               document.getElementById('masonryViewBtn').classList.add('active');
               document.getElementById('artistViewBtn').classList.remove('active');
               renderCurrentView();
           });

           document.getElementById('artistViewBtn').addEventListener('click', () => {
               currentView = 'artist';
               document.getElementById('masonryView').classList.add('hidden');
               document.getElementById('artistView').classList.remove('hidden');
               document.getElementById('artistViewBtn').classList.add('active');
               document.getElementById('masonryViewBtn').classList.remove('active');
               renderCurrentView();
           });

           // Filtres avec debouncing pour la recherche
           let searchTimeout;
           document.getElementById('searchInput').addEventListener('input', () => {
               clearTimeout(searchTimeout);
               searchTimeout = setTimeout(filterPhotos, 300);
           });
           
           document.getElementById('artistFilter').addEventListener('change', filterPhotos);
           document.getElementById('genreFilter').addEventListener('change', filterPhotos);

           // Modal
           document.getElementById('closeModal').addEventListener('click', closeModal);
           document.getElementById('fullscreenModal').addEventListener('click', function(e) {
               if (e.target === this) closeModal();
           });

           // Raccourcis clavier
           document.addEventListener('keydown', function(e) {
               if (e.key === 'Escape') {
                   closeModal();
               }
               if (modalSwiper) {
                   if (e.key === 'ArrowLeft') modalSwiper.slidePrev();
                   if (e.key === 'ArrowRight') modalSwiper.slideNext();
               }
           });

           // Scroll navigation
           let lastScrollY = window.scrollY;
           const nav = document.querySelector('.nav-fixed');
           
           window.addEventListener('scroll', () => {
               const currentScrollY = window.scrollY;
               
               // Cacher/montrer la nav selon le scroll
               if (currentScrollY > lastScrollY && currentScrollY > 100) {
                   nav.style.transform = 'translateY(-100%)';
               } else {
                   nav.style.transform = 'translateY(0)';
               }
               
               lastScrollY = currentScrollY;
           });

           // Smooth scroll pour les liens d'ancrage
           document.querySelectorAll('a[href^="#"]').forEach(anchor => {
               anchor.addEventListener('click', function (e) {
                   e.preventDefault();
                   const target = document.querySelector(this.getAttribute('href'));
                   if (target) {
                       target.scrollIntoView({
                           behavior: 'smooth',
                           block: 'start'
                       });
                   }
               });
           });
       }

       // üöÄ INITIALISATION
       document.addEventListener('DOMContentLoaded', function() {
           console.log('üé≠ Portfolio Gothique √âl√©gant initialis√©');
           initializePortfolio();
       });

   </script>
