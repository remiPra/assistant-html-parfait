                    <div class="swiper artist-swiper" data-artist="${artist}">
                        <div class="swiper-wrapper">
                            ${photos.map(photo => `
                                <div class="swiper-slide">
                                    <div class="card-elegant h-80" 
                                         data-photo-id="${photo.id}"
                                         data-artist="${artist}">
                                        <div class="relative h-full overflow-hidden">
                                            <img 
                                                src="${photo.image}" 
                                                alt="${photo.title}"
                                                class="w-full h-full object-cover"
                                                loading="lazy"
                                            >
                                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                                            <div class="absolute bottom-0 left-0 right-0 p-4">
                                                <div class="flex flex-wrap gap-1 mb-2">
                                                    ${photo.tags.slice(0, 3).map(tag => 
                                                        `<span class="tag-elegant">${tag}</span>`
                                                    ).join('')}
                                                </div>
                                                <p class="body-text text-sm opacity-90">${photo.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            `).join('');

            initializeArtistSwipers();
            addClickEvents();
        }

        // üé¢ INITIALISER LES SLIDERS
        function initializeArtistSwipers() {
            document.querySelectorAll('.artist-swiper').forEach(swiperEl => {
                new Swiper(swiperEl, {
                    slidesPerView: 1,
                    spaceBetween: 20,
                    loop: true,
                    autoplay: {
                        delay: 4000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: swiperEl.querySelector('.swiper-pagination'),
                        clickable: true,
                    },
                    navigation: {
                        nextEl: swiperEl.querySelector('.swiper-button-next'),
                        prevEl: swiperEl.querySelector('.swiper-button-prev'),
                    },
                    breakpoints: {
                        640: { slidesPerView: 2 },
                        1024: { slidesPerView: 3 },
                        1280: { slidesPerView: 4 }
                    }
                });
            });
        }

        // üñºÔ∏è MODAL
        function openFullscreenModal(photoId, artistName = null) {
            const photo = allPhotos.find(p => p.id == photoId);
            if (!photo) return;

            let modalPhotos;
            if (artistName && currentView === 'artist') {
                modalPhotos = allPhotos.filter(p => p.title === artistName);
            } else {
                modalPhotos = filteredPhotos;
            }

            const currentIndex = modalPhotos.findIndex(p => p.id == photoId);

            const sliderWrapper = document.getElementById('modalSliderWrapper');
            sliderWrapper.innerHTML = modalPhotos.map(p => `
                <div class="swiper-slide">
                    <img src="${p.image}" alt="${p.title}" />
                </div>
            `).join('');

            document.getElementById('fullscreenModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            if (modalSwiper) {
                modalSwiper.destroy(true, true);
            }

            modalSwiper = new Swiper('.modal-slider', {
                initialSlide: currentIndex,
                loop: modalPhotos.length > 1,
                keyboard: { enabled: true },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                on: {
                    slideChange: function() {
                        const currentPhoto = modalPhotos[this.realIndex];
                        updateModalInfo(currentPhoto);
                    }
                }
            });

            updateModalInfo(photo);
        }

        function updateModalInfo(photo) {
            document.getElementById('modalTitle').textContent = photo.title;
            document.getElementById('modalDescription').textContent = photo.description;
            
            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = photo.tags.map(tag => 
                `<span class="tag-elegant">${tag}</span>`
            ).join('');
        }

        function closeModal() {
            document.getElementById('fullscreenModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            if (modalSwiper) {
                modalSwiper.destroy(true, true);
                modalSwiper = null;
            }
        }

        // üéØ √âV√âNEMENTS DE CLIC
        function addClickEvents() {
            document.querySelectorAll('[data-photo-id]').forEach(element => {
                element.addEventListener('click', function() {
                    const photoId = this.dataset.photoId;
                   const artistName = this.dataset.artist;
                   openFullscreenModal(photoId, artistName);
               });
           });
       }

       // üéõÔ∏è √âV√âNEMENTS
       function setupEventListeners() {
           // Navigation mobile
           const navToggle = document.getElementById('navToggle');
           const navMenu = document.getElementById('navMenu');
           
           navToggle.addEventListener('click', () => {
               navMenu.classList.toggle('open');
               const icon = navToggle.querySelector('i');
               icon.classList.toggle('fa-bars');
               icon.classList.toggle('fa-times');
           });

           // Fermer menu mobile au clic sur un lien
           document.querySelectorAll('.nav-item').forEach(item => {
               item.addEventListener('click', () => {
                   navMenu.classList.remove('open');
                   navToggle.querySelector('i').classList.add('fa-bars');
                   navToggle.querySelector('i').classList.remove('fa-times');
               });
           });

           // Toggle de vue
           document.getElementById('masonryViewBtn').addEventListener('click', () => {
               currentView = 'masonry';
               document.getElementById('masonryView').classList.remove('hidden');
               document.getElementById('artistView').classList.add('hidden');
               document.getElementById('masonryViewBtn').classList.add('active');
               document.getElementById('artistViewBtn').classList.remove('active');
               renderCurrentView();
           });

           document.getElementById('artistViewBtn').addEventListener('click', () => {
               currentView = 'artist';
               document.getElementById('masonryView').classList.add('hidden');
               document.getElementById('artistView').classList.remove('hidden');
               document.getElementById('artistViewBtn').classList.add('active');
               document.getElementById('masonryViewBtn').classList.remove('active');
               renderCurrentView();
           });

           // Filtres avec debouncing pour la recherche
           let searchTimeout;
           document.getElementById('searchInput').addEventListener('input', () => {
               clearTimeout(searchTimeout);
               searchTimeout = setTimeout(filterPhotos, 300);
           });
           
           document.getElementById('artistFilter').addEventListener('change', filterPhotos);
           document.getElementById('genreFilter').addEventListener('change', filterPhotos);

           // Modal
           document.getElementById('closeModal').addEventListener('click', closeModal);
           document.getElementById('fullscreenModal').addEventListener('click', function(e) {
               if (e.target === this) closeModal();
           });

           // Raccourcis clavier
           document.addEventListener('keydown', function(e) {
               if (e.key === 'Escape') {
                   closeModal();
               }
               if (modalSwiper) {
                   if (e.key === 'ArrowLeft') modalSwiper.slidePrev();
                   if (e.key === 'ArrowRight') modalSwiper.slideNext();
               }
           });

           // Scroll navigation
           let lastScrollY = window.scrollY;
           const nav = document.querySelector('.nav-fixed');
           
           window.addEventListener('scroll', () => {
               const currentScrollY = window.scrollY;
               
               // Cacher/montrer la nav selon le scroll
               if (currentScrollY > lastScrollY && currentScrollY > 100) {
                   nav.style.transform = 'translateY(-100%)';
               } else {
                   nav.style.transform = 'translateY(0)';
               }
               
               lastScrollY = currentScrollY;
           });

           // Smooth scroll pour les liens d'ancrage
           document.querySelectorAll('a[href^="#"]').forEach(anchor => {
               anchor.addEventListener('click', function (e) {
                   e.preventDefault();
                   const target = document.querySelector(this.getAttribute('href'));
                   if (target) {
                       target.scrollIntoView({
                           behavior: 'smooth',
                           block: 'start'
                       });
                   }
               });
           });
       }

       // üöÄ INITIALISATION
       document.addEventListener('DOMContentLoaded', function() {
           console.log('üé≠ Portfolio Gothique √âl√©gant initialis√©');
           initializePortfolio();
       });

   </script>
