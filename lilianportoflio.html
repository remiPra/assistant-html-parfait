        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a0a 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .gothic-title {
            font-family: 'Cinzel', serif;
            text-shadow: 2px 2px 4px rgba(139, 0, 0, 0.8);
        }
        
        .gothic-text {
            color: #f5f5f5;
            text-shadow: 1px 1px 2px rgba(139, 0, 0, 0.5);
        }
        
        .blood-red {
            color: #8B0000;
        }
        
        .card-gothic {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 1px solid #333;
            box-shadow: 0 8px 32px rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card-gothic:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(139, 0, 0, 0.5);
            border-color: #8B0000;
        }
        
        .filter-gothic {
            background: linear-gradient(145deg, #2a1a1a, #1a0a0a);
            border: 2px solid #8B0000;
            box-shadow: inset 0 2px 4px rgba(139, 0, 0, 0.3);
        }
        
        .btn-gothic {
            background: linear-gradient(145deg, #8B0000, #660000);
            border: 1px solid #AA0000;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .btn-gothic:hover {
            background: linear-gradient(145deg, #AA0000, #8B0000);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-gothic.active {
            background: linear-gradient(145deg, #CC0000, #AA0000);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
        }
        
        .particle {
            position: absolute;
            background: #8B0000;
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .autocomplete-dropdown {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 1px solid #8B0000;
            box-shadow: 0 8px 32px rgba(139, 0, 0, 0.5);
        }
        
        .autocomplete-item {
            transition: all 0.2s ease;
        }
        
        .autocomplete-item:hover {
            background: linear-gradient(145deg, #8B0000, #660000);
            color: white;
        }
        
        .photo-modal {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .photo-modal img {
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.8);
        }
        
        .tag {
            background: linear-gradient(145deg, #8B0000, #660000);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;

                    <button class="btn-gothic px-4 py-2 rounded-full text-sm category-btn" data-category="portraits">Portraits</button>
                    <button class="btn-gothic px-4 py-2 rounded-full text-sm category-btn" data-category="places">Places</button>

    </section>

        const allArtists = [...new Set(photosDatabase.map(photo => photo.title))].sort();
        
        let filteredPhotos = [...photosDatabase];
        let currentFilters = {
            artist: '',
            year: '',
            category: 'all'
        };
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            renderPhotos();
            setupEventListeners();
        });
        
        // Créer les particules flottantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 4 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Configuration des événements
        function setupEventListeners() {
            // Recherche d'artiste avec autocomplétion
            const artistSearch = document.getElementById('artistSearch');
            const autocompleteDropdown = document.getElementById('autocompleteDropdown');
            
            artistSearch.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                currentFilters.artist = query;
                
                if (query.length > 0) {
                    const matches = allArtists.filter(artist => 
                        artist.toLowerCase().includes(query)
                    ).slice(0, 10);
                    
                    if (matches.length > 0) {
                        autocompleteDropdown.innerHTML = matches.map(artist => 
                            `<div class="autocomplete-item px-4 py-2 cursor-pointer text-white" data-artist="${artist}">
                                ${artist}
                            </div>`
                        ).join('');
                        autocompleteDropdown.classList.remove('hidden');
                    } else {
                        autocompleteDropdown.classList.add('hidden');
                    }
                } else {
                    autocompleteDropdown.classList.add('hidden');
                }
                
                filterPhotos();
            });
            
            // Clic sur suggestion d'autocomplétion
            autocompleteDropdown.addEventListener('click', function(e) {
                if (e.target.classList.contains('autocomplete-item')) {
                    const artist = e.target.dataset.artist;
                    artistSearch.value = artist;
                    currentFilters.artist = artist.toLowerCase();
                    autocompleteDropdown.classList.add('hidden');
                    filterPhotos();
                }
            });
            
            // Fermer l'autocomplétion en cliquant ailleurs
            document.addEventListener('click', function(e) {
                if (!artistSearch.contains(e.target) && !autocompleteDropdown.contains(e.target)) {
                    autocompleteDropdown.classList.add('hidden');
                }
            });
            
            // Filtre par année
            document.getElementById('yearFilter').addEventListener('input', function() {
                currentFilters.year = this.value;
                filterPhotos();
            });
            
            // Boutons d'année
            document.querySelectorAll('.year-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const year = this.dataset.year;
                    document.getElementById('yearFilter').value = year;
                    currentFilters.year = year;
                    
                    // Toggle active state
                    document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    filterPhotos();
                });
            });
            
            // Boutons de catégorie
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentFilters.category = this.dataset.category;
                    
                    // Toggle active state
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    filterPhotos();
                });
            });
            
            // Modal
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('photoModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }
        
        // Filtrer les photos
        function filterPhotos() {
            filteredPhotos = photosDatabase.filter(photo => {
                const matchesArtist = !currentFilters.artist || 
                    photo.title.toLowerCase().includes(currentFilters.artist) ||
                    photo.tags.some(tag => tag.toLowerCase().includes(currentFilters.artist));
                
                const matchesYear = !currentFilters.year || 
                    photo.year.toString() === currentFilters.year;
                
                const matchesCategory = currentFilters.category === 'all' || 
                    photo.category === currentFilters.category;
                
                return matchesArtist && matchesYear && matchesCategory;
            });
            
            renderPhotos();
        }
        
        // Afficher les photos
        function renderPhotos() {
            const grid = document.getElementById('photoGrid');
            const countElement = document.getElementById('countNumber');
            
            countElement.textContent = filteredPhotos.length;
            
            if (filteredPhotos.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <h3 class="gothic-title text-2xl font-bold mb-4 blood-red">Aucun résultat trouvé</h3>
                        <p class="gothic-text">Essayez de modifier vos filtres de recherche.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredPhotos.map(photo => `
                <div class="card-gothic rounded-lg overflow-hidden cursor-pointer photo-card" data-photo-id="${photo.id}">
                    <div class="relative">
                        <img 
                            src="${photo.image}" 
                            alt="${photo.title}"
                            class="w-full h-64 object-cover"
                            onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDQwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjMUExQTFBIi8+Cjx0ZXh0IHg9IjIwMCIgeT0iMTUwIiBmaWxsPSIjOEIwMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQ2luemVsIiBmb250LXNpemU9IjE4Ij5JbWFnZSBub24gZGlzcG9uaWJsZTwvdGV4dD4KPC9zdmc+'"
                        >
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                        <div class="absolute bottom-4 left-4 right-4">
                            <h3 class="gothic-title text-xl font-bold mb-1">${photo.title}</h3>
                            <div class="flex flex-wrap gap-1 mb-2">
                                <span class="tag">${photo.year}</span>
                                <span class="tag">${photo.category}</span>
                                ${photo.tags.slice(0, 2).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <p class="gothic-text text-sm opacity-90">${photo.description}</p>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Ajouter les événements de clic pour les cartes
            document.querySelectorAll('.photo-card').forEach(card => {
                card.addEventListener('click', function() {
                    const photoId = this.dataset.photoId;
                    const photo = photosDatabase.find(p => p.id === photoId);
                    if (photo) openModal(photo);
                });
            });
        }
        
        // Ouvrir la modal
        function openModal(photo) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            
            modalImage.src = photo.image;
            modalImage.alt = photo.title;
            modalTitle.textContent = photo.title;
            modalDescription.textContent = photo.description;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        // Fermer la modal
        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        // Gestion du clavier
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                document.getElementById('autocompleteDropdown').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
